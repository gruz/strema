# Configuration

# Network / endpoints
#
# FORPOST_IP:
#   - auto  : try to detect IP automatically
#   - x.x.x.x : force a specific IP address
FORPOST_IP=auto

# RTSP_PORT:
#   RTSP server port for local preview.
RTSP_PORT=8554

# VIDEO_DEVICE:
#   Video input device identifier used by the streaming pipeline.
#   Examples: devvideo0 (project-specific alias), /dev/video0
VIDEO_DEVICE=devvideo0

# Required settings (must be configured by user)
#
# RTMP_URL:
#   Destination RTMP endpoint.
#   Example: rtmp://a.rtmp.youtube.com/live2/XXXX-XXXX-XXXX-XXXX
RTMP_URL=

# OVERLAY_TEXT:
#   Static overlay text. Can be empty.
OVERLAY_TEXT=

# Video encoding
#
# VIDEO_CRF:
#   H.264 quality target (lower = better quality, higher bitrate).
#   Typical range: 18..35
VIDEO_CRF=30

# VIDEO_FPS:
#   Output frames per second.
VIDEO_FPS=25

# FFMPEG_LOGLEVEL:
#   ffmpeg verbosity. Examples: quiet, error, warning, info, verbose, debug
FFMPEG_LOGLEVEL=info

# UDP proxy
#
# USE_UDP_PROXY:
#   true/false. 
# Better to use UDP, as using TCP can cause video hangs when both streaming to a remote
# server and viewing video locally or via a vpn tunnel. Using UDP proxy is a workaround 
# to avoid this problem.
USE_UDP_PROXY=true

# UDP_PROXY_PORT:
#   Local UDP port used by the proxy.
UDP_PROXY_PORT=5000

# Stream mode
#
# STREAM_MODE:
#   - always   : always streaming
#   - on-lock  : stop streaming when frequency changes which means scanning
#   - overlay  : when a frequency changes (scanning), stream works but with "Scanning..." overlay
STREAM_MODE=always

# Autostart
#
# AUTOSTART_ENABLED:
#   true/false. If true, streaming service will be enabled on boot.
AUTOSTART_ENABLED=false

# Auto-restart
#
# AUTO_RESTART_ENABLED:
#   true/false. If true, stream is autorestared on time basis
AUTO_RESTART_ENABLED=false

# AUTO_RESTART_INTERVAL:
#   Restart stream every number of hours
AUTO_RESTART_INTERVAL=2

# Overlay
#
# OVERLAY_ENABLED:
#   true/false. Master switch for all overlay rendering.
OVERLAY_ENABLED=true

# Static overlay (text)
#
# OVERLAY_POSITION:
#   top-left/top-right/bottom-left/bottom-right
OVERLAY_POSITION=top-left

# OVERLAY_FONTSIZE_CUSTOM:
#   Font size in pixels.
OVERLAY_FONTSIZE_CUSTOM=20

# OVERLAY_TEXT_COLOR:
#   Common names: white, black, yellow, red, green, blue
OVERLAY_TEXT_COLOR=white

# OVERLAY_TEXT_OPACITY_CUSTOM:
#   0.0..1.0
OVERLAY_TEXT_OPACITY_CUSTOM=1.0

# OVERLAY_BORDER_WIDTH:
#   Text outline (stroke) width in pixels. 0 disables outline.
OVERLAY_BORDER_WIDTH=0

# OVERLAY_BORDER_COLOR:
#   Text outline (stroke) color.
#   Common names: white, black, yellow, red, green, blue
OVERLAY_BORDER_COLOR=black
OVERLAY_BG_COLOR=black

# OVERLAY_BG_OPACITY_CUSTOM:
#   Background opacity (0.0 = transparent, 1.0 = opaque).
#   Range: 0.0..1.0
OVERLAY_BG_OPACITY_CUSTOM=0.5

# Frequency display (OSD)
#
# SHOW_FREQUENCY:
#   true/false. Enables frequency label rendering.
SHOW_FREQUENCY=true

# FREQUENCY_POSITION:
#   Position of the frequency label on the screen.
#   Allowed values: top-left, top-right, bottom-left, bottom-right
FREQUENCY_POSITION=top-right

# FREQUENCY_FONTSIZE:
#   Font size of the frequency label in pixels.
FREQUENCY_FONTSIZE=20

# FREQUENCY_TEXT_COLOR:
#   Color of the frequency label text.
#   Common names: white, black, yellow, red, green, blue
FREQUENCY_TEXT_COLOR=yellow

# FREQUENCY_TEXT_OPACITY:
#   Opacity of the frequency label text (0.0 = transparent, 1.0 = opaque).
#   Range: 0.0..1.0
FREQUENCY_TEXT_OPACITY=1.0

# FREQUENCY_BORDER_WIDTH:
#   Frequency label text outline (stroke) width in pixels. 0 disables outline.
FREQUENCY_BORDER_WIDTH=0

# FREQUENCY_BORDER_COLOR:
#   Frequency label text outline (stroke) color.
#   Common names: white, black, yellow, red, green, blue
FREQUENCY_BORDER_COLOR=black

# FREQUENCY_BG_COLOR:
#   Background color of the frequency label.
#   Common names: white, black, yellow, red, green, blue
FREQUENCY_BG_COLOR=black

# FREQUENCY_BG_OPACITY:
#   Background opacity of the frequency label (0.0 = transparent, 1.0 = opaque).
#   Range: 0.0..1.0
FREQUENCY_BG_OPACITY=0.5

# Dynamic overlay

# DYNAMIC_OVERLAY_POSITION:
#   top-left/top-right/bottom-left/bottom-right
DYNAMIC_OVERLAY_POSITION=bottom-left
DYNAMIC_OVERLAY_FONTSIZE=20
DYNAMIC_OVERLAY_TEXT_COLOR=white

# DYNAMIC_OVERLAY_TEXT_OPACITY:
#   0.0..1.0
DYNAMIC_OVERLAY_TEXT_OPACITY=1.0
DYNAMIC_OVERLAY_BG_COLOR=black
DYNAMIC_OVERLAY_BG_OPACITY=0.5

# DYNAMIC_OVERLAY_BORDER_WIDTH:
#   Text outline (stroke) width in pixels. 0 disables outline.
DYNAMIC_OVERLAY_BORDER_WIDTH=0

# DYNAMIC_OVERLAY_BORDER_COLOR:
#   Text outline (stroke) color.
#   Common names: white, black, yellow, red, green, blue
DYNAMIC_OVERLAY_BORDER_COLOR=black

# Overlay compatibility (template)
#
# These are legacy/template-friendly names kept for compatibility.
OVERLAY_BG_OPACITY=0.2
OVERLAY_FONTSIZE=16
OVERLAY_TEXT_OPACITY=0.7

# Power saving
#
# POWER_SAVE_WIFI / POWER_SAVE_BLUETOOTH:
#   true/false. If true, the corresponding radio may be disabled to save power.
POWER_SAVE_WIFI=false
POWER_SAVE_BLUETOOTH=false

# POWER_SAVE_ETH_SPEED:
#   auto or a specific speed supported by your NIC (auto, 100, 1000).
#   The lower the speed, the less power is consumed.
POWER_SAVE_ETH_SPEED=auto

# POWER_SAVE_ETH_AUTONEG:
#   on/off. Ethernet autonegotiation.
#   If off, the speed is set to the specified value.
#   Is needed to lower power consumption.
POWER_SAVE_ETH_AUTONEG=on
